<!DOCTYPE html>
<html  xmlns:wb="http://open.weibo.com/wb">
<head>
    <!--
    * Author:         Duandun
    -->
    <meta charset="utf-8" />
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="author" content="Duandun" />
    <meta name="renderer" content="webkit">
    <meta name="description" content="Duandun's Blog" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="/css/default.css" type="text/css" />
    <link rel="shortcut icon" href="/favicon.jpeg" type="image/x-icon" />
    <link rel="alternate" type="application/atom+xml" title="Recent Entries" href="{{ site.feed }}" />
    <script src="http://tjs.sjs.sinajs.cn/open/api/js/wb.js" type="text/javascript" charset="utf-8"></script>
    <script src="/js/jquery-1.7.1.min.js" type="text/javascript"></script>
</head>
<body>

    <div class="home-menu">
        <div class="home-icon-con">
            <a class="home-menu-icon" href="/">Duandun</a>
            <a class="home-follow" href="#" title="Contact Me">+</a>
        </div>
        <div class="home-contact">
            <a href="http://weibo.com/duandun/" target="_blank" style="margin-left:-5px;"><img src="http://www.weibo.com/favicon.ico" alt="" width="25"/></a>
            <a href="http://user.qzone.qq.com/609782646/main" target="_blank" style="text-align:center;"><img src="http://cnc.qzonestyle.gtimg.cn/aoi/img/logo/favicon.ico?max_age=31536000" alt="" width="22"/></a>
            <a href="" target="_blank" style="text-align:right" class="weixin"><img src="https://res.wx.qq.com/zh_CN/htmledition/images/favicon.ico" /></a>
        </div>
        <div class="crweixin" style="display:none;">
            <img src="../images/cr.jpg" height="150" width="117" alt="" >
        </div>
    </div>


    {{ content }}

    <script type="text/javascript">
        $(function(){
            $('.home-follow').click(function(e){
                e.preventDefault();

                $('.home-contact').slideToggle(100);
                    // if($('.home-contact').is(':visible')){
                    //     $('.home-contact').slideUp(100);
                    // }else{
                    //     $('.home-contact').slideToggle(100);
                    // }
            });
            $(".home-contact > a.weixin").hover(function() {
                $(".crweixin").show();
            }, function() {
                /* Stuff to do when the mouse leaves the element */
                $(".crweixin").hide();   
            });
        });
    </script>
</body>
</html>
